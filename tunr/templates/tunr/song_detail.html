{% extends 'tunr/base.html' %}

{% block content %}
<h2>{{ song.name }} <a href="{% url 'song_edit' pk=song.pk %}">(edit)</a><a href="{% url 'song_delete' pk=song.pk %}">(delete)</a></h2>

<h3>Artist</h3>
<h4><a href="{% url 'artist_detail' pk=song.artist.pk %}">{{ song.artist }}</a></h4>
{% endblock %}
